name: Publish Documentation Guides to docs.nabla.dev

on: workflow_dispatch

jobs:
  publish_docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Generate Markdown
        uses: actions/setup-node@v3
        with:
          node-version: 16.13.x
          cache: npm
        
      - name: install generator
        run: npm install -g @asyncapi/generator && ag doc.yaml @asyncapi/markdown-template@v1.2.1 -o generated -p toc=false -p outFilename=doc.md

      - name: Print generated .md
        run: cat generated/doc.md

